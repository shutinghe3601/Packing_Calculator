<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Visualization of Location and Orientation</title>
    <style>
        body {
            margin: 0;
            background-color: #f5f5f5;
        }
        canvas {
            display: block;
        }
        #legend {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .color-box {
            width: 15px;
            height: 15px;
            margin-right: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="legend">
        <div class="legend-item">
            <div class="color-box" style="background-color: #ff0000;"></div>Location Inventory Blocks
        </div>
        <div class="legend-item">
            <div class="color-box" style="background-color: #00ff00;"></div>Main Orientation
        </div>
        <div class="legend-item">
            <div class="color-box" style="background-color: #0000ff;"></div>Sub Orientation 1
        </div>
        <div class="legend-item">
            <div class="color-box" style="background-color: #ff69b4;"></div>Sub Orientation 2
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        function init() {
            const locDims = [32, 36, 20];
            const occupiedW = 26;
            const occupiedL = 11;
            const occupiedW2 = 13;
            const occupiedL2 = 11;
            const complication = true;
            const optSolution = {
                orient: [[8.0, 11.0, 17.0], [[17.0, 11.0, 8.0], null]],
                n_case: [4.0, [2.0, 0]]
            };

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add location inventory block
            addBox(scene, 0, 0, 0, occupiedW, locDims[2], occupiedL, 0xff0000);

            // Add main orientation block
            const [w1, l1, h1] = optSolution.orient[0];
            if (complication) {
                addBox(scene, 0, occupiedL + occupiedL2, 0, w1, h1, l1, 0x00ff00);
            } else {
                addBox(scene, 0, occupiedL, 0, w1, h1, l1, 0x00ff00);
            }

            // Add sub-orientation blocks
            const [w2, l2, h2] = optSolution.orient[1][0] || [0, 0, 0];
            addBox(scene, occupiedW2, occupiedL2, 0, w2, h2, l2, 0xff69b4);

            // Axes and camera
            addAxes(scene, locDims);
            camera.position.set(50, 50, 50);
            camera.lookAt(16, 10, 18);

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();

            function addBox(scene, x, y, z, width, height, depth, color) {
                const geometry = new THREE.BoxGeometry(width, height, depth);
                const material = new THREE.MeshBasicMaterial({ color });
                const box = new THREE.Mesh(geometry, material);
                box.position.set(x + width / 2, height / 2, z + depth / 2);
                scene.add(box);
            }

            function addAxes(scene, dims) {
                const axisLength = Math.max(...dims);
                const colors = [0xff0000, 0x00ff00, 0x0000ff]; // x: red, y: green, z: blue
                const directions = [
                    [axisLength, 0, 0], // x-axis
                    [0, axisLength, 0], // y-axis
                    [0, 0, axisLength], // z-axis
                ];

                directions.forEach((dir, i) => {
                    const material = new THREE.LineBasicMaterial({ color: colors[i] });
                    const points = [
                        new THREE.Vector3(0, 0, 0),
                        new THREE.Vector3(...dir)
                    ];
                    const geometry = new THREE.BufferGeometry().setFromPoints(points);
                    const axis = new THREE.Line(geometry, material);
                    scene.add(axis);
                });
            }
        }

        init();
    </script>
</body>
</html>
